<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repair History</title>

  <link rel="stylesheet" href="../css/repairhistory.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sidebar" id="sidebar"></div>

  <div class="main">
    <div class="header">
      <h2>Repair History</h2>
    </div>

    <div class="repair-container">
      <div class="equipment-title">All Equipment Repair Logs</div>

      <div class="filter-section">
        <label for="filterDate"><strong>Filter by Date:</strong></label>
        <input type="date" id="filterDate" />
        <button onclick="RepairHistory.clearFilter()">Show All</button>
      </div>

      <div class="history-table"></div>

      <button class="back-btn" onclick="RepairHistory.goBack()">Back</button>
    </div>
  </div>

  <script src="../js/repairhistory.js" defer></script>
</body>
</html>
