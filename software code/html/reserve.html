<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserve Equipment</title>
  <link rel="stylesheet" href="../css/reserve.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
 
  <div class="sidebar">
    <div class="logo">EduTrack</div>
    <ul class="nav">
      <li><a href="lifecyclealert.html">Lifecycle Alerts</a></li>
      <li><a href="schmaint.html">Schedule Maintenance</a></li>
      <li><a href="analytics.html">Equipment Analytics</a></li>
      <li><a href="repairhistory.html">Repair History</a></li>
      <li class="active"><a href="admin.html">Dashboard</a></li>
    </ul>
    <div class="user-footer">
      <div class="user-details">
        <p>Admin</p>
        <small>admin@ju.edu.jo</small>
      </div>
      <a href="login.html" title="Logout">
        <img src="../pictures/logout.png" alt="Logout Icon" style="width: 20px; height: 20px; cursor: pointer;">
      </a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <h2>Dashboard</h2>
    </div>

    <div class="reservation-box">
      <form onsubmit="handleReservation(event)">
        <h3 class="section-title">Reserve Equipment</h3>

        <label for="userName">Name of User</label>
        <input type="text" id="userName" name="userName" placeholder="Enter user name" class="input-large" required />

        <div class="row">
          <div class="column">
            <label for="department">Department:</label>
            <select id="department" name="department" class="input-large" required>
              <option value="">Select Department</option>
              <option>IT & Computers</option>
              <option>Office</option>
              <option>Workshop Tools</option>
              <option>Teaching Aids</option>
            </select>
          </div>

          <div class="column">
            <label for="tool">Tool:</label>
            <select id="tool" name="tool" class="input-large" required>
              <option value="">Select Tool</option>
            </select>
          </div>
        </div>

        <label style="margin-top: 20px;">Duration of Reservation:</label>
        <div class="row">
          <div class="column">
            <label for="fromDate">From:</label>
            <input type="date" id="fromDate" name="fromDate" class="input-large" required>
          </div>
          <div class="column">
            <label for="toDate">To:</label>
            <input type="date" id="toDate" name="toDate" class="input-large" required>
          </div>
        </div>

        <div class="button-row">
          <button type="button" class="cancel" onclick="ReservationForm.handleCancel()">Cancel</button>
          <button type="submit" class="confirm">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/reserve.js"></script>
</body>
</html>
